<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Map demo using jQuery and jump plugin</title>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="../jump.js"></script>
<script src="prettify/prettify.js"></script> 
<link href="prettify/prettify.css" type="text/css" rel="stylesheet" /> 
<style>
  body {
    margin: 10px 0 0 10px;
  }
  * {
    margin: 0;
    padding: 0;
  }
  .outer {
    border: 1px solid gray;
    width: 600px;
    margin-bottom: 10px;
  }
  .map {
    width: 600px;
    height: 400px;
  }
</style>
</head>
<body>

<div id="map1" class="map"></div>
<script>
  $("#map1").jump({
    plugins: {
      osmtiles: {
        tileurl: function(zoom,x,y) {
          // a is either "a", "b" or "c"
          var a = String.fromCharCode(97+Math.abs(zoom+x+y)%3); 
          var apikey = "BC9A493B41014CAABB98F0471D759707";
          return "http://"+a+".tile.cloudmade.com/"+apikey
                 +"/1/256/"+zoom+"/"+x+"/"+y+".png" 
        }
      }
    }
  });
</script>

<script>
  // This is not related to the maps! It only shows the used JavaScript on the page.
  $(".map").each(function(i){
    var $this = $(this);
    var script = $(this).next().text().trim();
    $this.wrap($('<div>').addClass("outer"));
    $this.after($('<pre>').addClass("prettyprint").text(script));
  });
  prettyPrint();
</script>
</body>
</html>
